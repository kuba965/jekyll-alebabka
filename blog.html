---
layout: default
---

{% for post in site.posts offset: 0 limit: 1 %}
<header
  class="header-blog"
  style="background-image:url('{{ site.baseurl }}{{ site.pathToBlogImgBin }}{{
    post.featImg
  }}')"
>
  <div class="overlay-light"></div>
  {% include nav.html %}
  <div class="home-title">
    <h1 class="animated slideInRight">
      {{ post.title }}
    </h1>
    <a class="readMore" href="{{ site.baseurl }}{{ post.url }}"
      >Przeczytaj wiÄ™cej</a
    >
  </div>
</header>
{% endfor %}
<div class="container blogContainer">
  {% for post in site.posts %}
  <div class="blogPostContainer">
    <a
      href="{{ site.baseurl }}{{ post.url }}"
      class="blogPostFeatImg"
      style="background-image: url('{{ site.baseurl }}{{
        site.pathToBlogImgBin
      }}{{ post.featImg }}');"
    ></a>
    <a href="" class="blogCategory">{{ post.categories }}</a>
    <a href="{{ site.baseurl }}{{ post.url }}" class="blogTitle">{{
      post.title
    }}</a>
    <p class="blogExcerpt">{{ post.excerpt }}</p>
  </div>
  {% endfor %}
</div>
<hr />
