---
layout: default
---

<header class="header-post">
  <div class="overlay-light"></div>
  {% include nav.html %}
  <div class="home-title">
    <h1 class="animated slideInRight">
      {{ page.title }}
    </h1>
    <div class="authorCard">
      <img src="{{ site.data.authors[page.author].avatar }}" />
      <small
        ><em
          >by <a href="">{{ site.data.authors[page.author].name }}</a
          ><br />on {{ page.date | date: "%B %e, %Y" }}</em
        ></small
      >
    </div>
  </div>
</header>
